<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Maker</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/jcrop/dist/jcrop.css">

</head>
<body>
    <div class="sidepanel">
        <div class="column1">
            <div class="interior">
                <h2>Monitor 1</h2>
                <div class="monitor1">            
                    <select id="monitor1">
                        <option value="24">24"</option>
                        <option value="25">25"</option>
                        <option value="26">26</option>
                        <option value="27" selected>27"</option>
                      </select>
                      <select id="monitor1-direction">
                        <option value="portrait">Portrait</option>
                        <option value="landscape" selected>Landscape</option>
                      </select>
                      <select id="monitor1-resolution">
                        <option value="SD">480p</option>
                        <option value="HD">720p</option>
                        <option value="FHD" selected>1080p</option>
                        <option value="QHD">1440p</option>
                        <option value="4K">4K</option>
                      </select>
                </div>
                <h2>Monitor 2</h2>
                <div class="monitor2">            
                    <select id="monitor2">
                        <option value="24" selected>24"</option>
                        <option value="25">25"</option>
                        <option value="26">26"</option>
                        <option value="27">27"</option>
                      </select>
                      <select id="monitor2-direction">
                        <option value="portrait" selected>Portrait</option>
                        <option value="landscape">Landscape</option>
                      </select>
                      <select id="monitor2-resolution">
                        <option value="SD">480p</option>
                        <option value="HD">720p</option>
                        <option value="FHD" selected>1080p</option>
                        <option value="QHD">1440p</option>
                        <option value="4K">4K</option>
                      </select>
                </div>
                <h2>Positions</h2>
                <div class="positions">            
                    <select id="positions">
                        <option value="sidebyside" selected>Side by side </option>
                        <option value="ontop">On top</option>
                    </select>
                </div>
                <br>
                <button class="submit" onclick="boxes()">Submit</button>
                <button class="submit" onclick="cutter()">Cut</button>
            </div>
            

        </div>
        <div class="column2">
            <div class="interior">            
                <img src="img.jpeg" id="main_img">
                <div id="mydiv1">
                    1
                </div>
                <div id="mydiv2">
                    2
                </div>
            </div>
        </div>

        <img src="img.jpeg">
    </div>

    <script>
        //Make the DIV element draggagle:
        dragElement(document.getElementById("mydiv1"));
        
        function dragElement(elmnt) {
          var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
          if (document.getElementById(elmnt.id + "header")) {
            /* if present, the header is where you move the DIV from:*/
            document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
          } else {
            /* otherwise, move the DIV from anywhere inside the DIV:*/
            elmnt.onmousedown = dragMouseDown;
          }
        
          function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            // get the mouse cursor position at startup:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // call a function whenever the cursor moves:
            document.onmousemove = elementDrag;
          }
        
          function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // calculate the new cursor position:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // set the element's new position:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";            
          }
        
          function closeDragElement() {
            /* stop moving when mouse button is released:*/
            document.onmouseup = null;
            document.onmousemove = null;           
            }
          }


        dragElement(document.getElementById("mydiv2"));
        
        function dragElement(elmnt) {
          var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
          if (document.getElementById(elmnt.id + "header")) {
            /* if present, the header is where you move the DIV from:*/
            document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
          } else {
            /* otherwise, move the DIV from anywhere inside the DIV:*/
            elmnt.onmousedown = dragMouseDown;
          }
        
          function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            // get the mouse cursor position at startup:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // call a function whenever the cursor moves:
            document.onmousemove = elementDrag;
          }
        
          function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // calculate the new cursor position:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // set the element's new position:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
          }
        
          function closeDragElement() {
            /* stop moving when mouse button is released:*/
            document.onmouseup = null;
            document.onmousemove = null;
          }
        }
        </script>
    <script src="/js/main.js"></script>
    <script src="/js/img_cutter.js"></script>
</body>
</html>
